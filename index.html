<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./src/imagens/logo.svg" alt="Logo da empresa" class="logo">
    </header>

    <div class="formas">
        <img src="./src/imagens/forma-direita.svg" alt="Forma usada para design da página">
        <img class="forma-esquerda" src="./src/imagens/forma-esquerda.svg" alt="Forma usada para design da página">

        <div>
            <img src="./src/imagens/Rectangle Copy 12.svg" alt="Forma usada para design" class="primeira-forma">
            <img src="./src/imagens/Rectangle Copy 6.svg" alt="Forma usada para design" class="segunda-forma">
            <img src="./src/imagens/Rectangle Copy 7.svg" alt="Forma usada para design" class="terceira-forma">
            <img src="./src/imagens/Rectangle Copy 11.svg" alt="Forma usada para design" class="quarta-forma">
            <img src="./src/imagens/Rectangle Copy 9.svg" alt="Forma usada para design" class="quinta-forma">
            <img src="./src/imagens/Rectangle Copy 10.svg" alt="Forma usada para design" class="sexta-forma">
        </div>

        <img src="./src/imagens/demonstration.svg" alt="" class="main-form">
    </div>

    <div class="container">
        <h1 class="titulo__container">Build The Community Your Fans Will Love</h1>
        <p class="texto__container">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn__container">Register</button>
    </div>

    <footer class="rodape">
        <a href="#"><img src="./src/imagens/facebook.svg" alt="Ícone do facebook"></a>
        <a href="#"><img src="/src/imagens/twitter.svg" alt="Ícone do twitter"></a>
        <a href="#"><img src="./src/imagens/instagram.svg" alt="Ícone do instagram"></a>
    </footer>
</body>
</html>
